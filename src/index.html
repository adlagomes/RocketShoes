<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket Shoes - Sua loja preferida!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo Rocketshoes" />
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li><a href="#">HOMEM</a></li>
          <li><a href="#">MULHER</a></li>
          <li><a href="#">CRIANÇA</a></li>
          <li><a href="#">CUSTOMIZAR</a></li>
        </ul>
      </nav>
      <nav class="search-and-bag">
        <div class="search">
          <input type="search" value="" placeholder="Pesquisar" />
        </div>
        <div class="bag">
          <a href=""><img src="./assets/icon-bag.svg" alt="sacola" /></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="shoe-sample">
        <div class="info-price-and-sale">
          <div class="info-box">
            <h1 class="title-shoe">Tênis Esportivo Para Corrida Top</h1>
            <p class="description">
              Esse tênis tem o intuito de te trazer conforto para um treino mais
              dedicado.
            </p>
            <p class="price">R$ 998,90</p>
            <button class="btn-purchase">Comprar</button>
          </div>
        </div>
        <div class="gallery-sample">
          <div class="big-picture">
            <img src="./assets/tenis-1-ampliado.png" alt="par de tênis" />
          </div>
          <ul class="gallery-slider">
            <li>
              <a href="#"
                ><img src="./assets/tenis-1-galeria.png" alt="tenis"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./assets/tenis-2-galeria.png" alt="tenis"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./assets/tenis-3-galeria.png" alt="tenis"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="media">
        <iframe
          width="250"
          height="166.33"
          src="https://www.youtube.com/embed/vhthKJsOFYk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="social">
        <ul>
          <li><a href="#">FACEBOOK</a></li>
          <li><a href="#">INSTAGRAM</a></li>
          <li><a href="#">YOUTUBE</a></li>
          <li><a href="#">TWITTER</a></li>
        </ul>
      </div>
      <div class="explore">
        <a href="#">EXPLORE MAIS</a>
        <img src="./assets/icon-arrow.svg" alt="explore mais" />
      </div>
    </footer>
  </body>
</html>
